<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Learning Grid</title>
</head>

<body>
    <div class="btn-container-outside"> 
        <div class="btn-container">
                <button class="btn-items">0</button>
                <button class="btn-items">1</button>
                <button class="btn-items">2</button>
                <button class="btn-items">3</button>
                <button class="btn-items">4</button>
                <button class="btn-items">5</button>
                <button class="btn-items">6</button>
                <button class="btn-items">7</button>
                <button class="btn-items">8</button>
                <button class="btn-items">9</button>
            </div>
        </div>


    <div class="grid-container">
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item">4</div>
        <div class="grid-item">5</div>
        <div class="grid-item">6</div>
        <div class="grid-item">7</div>
        <div class="grid-item">8</div>
        <div class="grid-item">9</div>
    </div>
    <script src="script.js"></script>
</body>

</html>
